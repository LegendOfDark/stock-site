{% extends "layout.html" %}

{% block head %}
<script defer src="{{ url_for('static', filename='sell.js')}}"></script>
{% endblock %}

{% block main %}

<style>
    #share_quantity::placeholder{
        text-align: center;
    }
</style>

    <h1 class="headings" >Sell Stocks</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <select id="share_name" name="symbol" class="form-control stk_name" aria-label="Default select example">
              <option selected disabled >Select Stock To Sell</option>
            {% for key in stk_symbols %}
              <option id="options" value="{{ key }}" data-shares="{{ stk_symbols[key] }}">{{ key }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="share_quantity" name="shares" class="form-control" placeholder="# of Shares" type="number" min="0" max="100" value="">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
